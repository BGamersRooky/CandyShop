    <!-- Content stranice -->
    <div id="wrap">
      <div id="main" class="container clear-top text-center">

        <form>
          <div class="container">
            <div class="row">
              <div class="col-12">
                <select name="boja" id="boja" class="custom-select">
                  <option selected>Odaberite boju!</option>
                  <option value="1" style="background-color: rgba(255, 0, 0, 0.35);">Crvena</option>
                  <option value="2" style="background-color: rgba(255, 130, 0, 0.35);">Narandžasta</option>
                  <option value="3" style="background-color: rgba(255, 255, 0, 0.35);">Žuta</option>
                  <option value="4" style="background-color: rgba(0, 255, 0, 0.35);">Zelena</option>
                  <option value="5" style="background-color: rgba(0, 255, 255, 0.35);">Svetlo Plava</option>
                  <option value="6" style="background-color: rgba(0, 0, 255, 0.35);">Tamno Plava</option>
                  <option value="7" style="background-color: rgba(255, 0, 255, 0.35);">Ljubičasta</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-4">
                <input type="checkbox" name="gumene" id="gumene" class="proizvodi_chk">
                <label for="gumene"><img src="img/check_gumene.jpg" alt="Gumene Bombone" class="proizvodi_lbl"></label>
                <label for="gumene" class="form-check-label display-4">Gumene Bombone</label><br>
                <label for="gumene" class="form-check-label razmak">Cena: 1300 rsd/kg</label>
              </div>
              <div class="col-4">
                <input type="checkbox" name="tvrde" id="tvrde" class="proizvodi_chk">
                <label for="tvrde"><img src="img/check_tvrde.jpg" alt="Tvrde Bombone" class="proizvodi_lbl"></label>
                <label for="tvrde" class="form-check-label display-4">Tvrde Bombone</label><br>
                <label for="tvrde" class="form-check-label razmak">Cena: 900 rsd/kg</label>
              </div>
              <div class="col-4">
                <input type="checkbox" name="zvake" id="zvake" class="proizvodi_chk">
                <label for="zvake"><img src="img/check_zvake.jpg" alt="Žvake" class="proizvodi_lbl"></label>
                <label for="zvake" class="form-check-label display-4" style="line-height: 2.4;">Žvake</label><br>
                <label for="zvake" class="form-check-label razmak">Cena: 750 rsd/kg</label>
              </div>
            </div>
            <button type="button" class="btn btn-outline-danger btn-lg" onclick="poruceno()">Poručite odmah!</button>
          </div>
        </form>
